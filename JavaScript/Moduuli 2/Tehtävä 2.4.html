<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numberList = [];

  while (true) {
    let userInput = parseInt(prompt('Syötä numero tai syötä 0 lopettaaksesi.'));

    if (userInput === 0) {
      break;
    } else {
      numberList.push(userInput);
    }
  }

  numberList.sort((a, b) => b - a);

  numberList.forEach(number => console.log(number));
</script>
</body>
</html>
