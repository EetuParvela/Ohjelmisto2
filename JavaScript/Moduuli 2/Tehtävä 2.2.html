<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="target"></ol>
<script>
  let nameList = document.getElementById('target');
  let names = [];
  const amount = parseInt(prompt('Syötä osallistujien määrä'));

  for (let i = amount; i > 0; i--) {
    name = prompt('Syötä osallistujan nimi');
    names.push(name);
  }

  names.sort();

  names.forEach(name => {
    let listElement = document.createElement('li');
    listElement.textContent = name;
    nameList.appendChild(listElement);
  });
</script>
</body>
</html>
