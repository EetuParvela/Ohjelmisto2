<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id='target'></ul>
<script>
    let numberList = document.getElementById('target');
    let rolls = [];

    function rollDice() {
        return Math.floor(Math.random() * 6) + 1
    }

    while (true) {
        const number = rollDice()

        if (number !== 6) {
            rolls.push(number);
        } else {
            break;
        }
    }

    rolls.forEach(number => {
        let listElement = document.createElement('li');
        listElement.textContent = number;
        numberList.appendChild(listElement);
    })
</script>
</body>
</html>
