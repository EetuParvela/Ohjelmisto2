<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 id='target'></h1>
  <script>
    const year = parseInt(prompt('Anna vuosiluku: '))
    if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
      document.querySelector('#target').innerHTML = year + ' on karkausvuosi.';
    }
    else {
      document.querySelector('#target').innerHTML = year + ' ei ole karkausvuosi.';
    }
  </script>
</body>
</html>
