<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id='target'></h1>
<script>
  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }

  const diceAmount = parseInt(prompt('Kuinka monta noppaa heitetään? '));
  let sum = 0;
  for (let i = 0; i <= diceAmount; i++) {
    random_number = getRandomInt(6);
    sum += random_number;
  }
  document.querySelector('#target').innerHTML = 'Heitettiin ' + diceAmount + ' noppaa, joiden ' +
      'summa oli ' + sum;
</script>
</body>
</html>
